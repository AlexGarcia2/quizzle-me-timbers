<div class="container">
  <div *ngIf="showTeamName" class="teamName">
      <h1>build your team</h1>
    <label>Team Name: </label>
    <input #teamName>
    <br>
    <button (click)="toggleTeamView()">Submit Team</button>
  </div><br>

  <div *ngIf="showTeamView" class="teamView" >
    <h1>Team Name HERE + Score</h1>
    <div class="question">
      <h1>Current Question: </h1>
      <h3>'Question HERE'</h3>
    </div>
    <div class="answer">
      <label>Answer: </label><br>
      <textarea #answer></textarea><br>
      <button>Submit Answer</button>
    </div>
  </div>

</div>
