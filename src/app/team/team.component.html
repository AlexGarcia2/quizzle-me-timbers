<div class="team-content text-center">
  <div class="row">

    <div class="offset-sm-4 col-md-4">


      <div class="card text-center">
        <div class="card-group">

          <div class="card" *ngIf="gameKeyView">
            <div class="card-header">
              <h3>Game Key</h3>
            </div>

            <div class="teamName">

              <div class="card text-center">
                <div class="card-group">

                  <div class="card">
                    <div class="card-header">
                      <h3>Game Key</h3>
                    </div>
                    <form class="" action="index.html" method="post">
                      <div class="card-body">
                        <input class="form-control" [(ngModel)]='gameId' placeholder="JoinGame" type="text" name="gameId">
                      </div>
                      <div class="card-footer">
                        <button (click)='joinGame()' class="btn btn-dark">Join Game</button>
                      </div>
                    </form>
                  </div>

                </div>
              </div>
            </div>


            <div class="teamName" *ngIf="displayTeamSelectionCard">
              <div class="card text-center">
                <div class="card-header">
                  <h3>Joined:</h3>
                  <h3>{{ (currentGame | async)?.title }} </h3>
                </div>
                <div class="card">
                  <div class="card-body">
                    <div *ngIf="teamNameSelected">
                      <h5 class="card-title"> {{ teamName }} <button class="btn btn-sm btn-dark" (click)='toggleEditTeamName()'>Edit</button> </h5>
                    </div>
                    <div *ngIf="!teamNameSelected">
                      <form>
                        <div class="form-group">
                          <label>Add a Team: </label><br>
                          <input [(ngModel)]='teamName' name='teamName' class="form-control small">
                        </div>
                        <div class="form-group">
                          <!-- <button class="btn btn-dark" (click)='toggleEditTeamName()'>Enter</button> -->
                        </div>
                      </form>
                    </div>
                  </div>
                </div>


                <div class="card">
                </div>
                <div class="card-footer text-center">
                  <div class="teamSubmitBtn">

                    <button (click)='addTeamToGame()' class="btn btn-dark">Submit Team</button>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>

    </div>
  </div>

<div class="offset-sm-4 col-md-4">

  <div *ngIf="gameplayView">

    <div class="card">
      <h3 class="card-header">Questions</h3>
    </div>

    <div class="card">

      <div *ngFor="let item of (displayQuestions | async)?.slice().reverse()">

        <div class="questionCard">
          <h6 class="card-header">{{ item.question }}</h6>
          <br>

        </div>
      </div>
      <div>
        <div *ngIf="!teamNameSelected">
          <input [(ngModel)]='teamName' name='teamName' class="input" placeholder="Add a Team">
          <button class="btn btn-dark" (click)='toggleEditTeamName()'>Enter</button>
        </div>

      </div>
    </div>
    </div>
  </div>

</div>
