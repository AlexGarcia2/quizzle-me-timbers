<div class="container">

  <div class="teamName">
    <div class="card text-center">

      <div class="card-header">
        <h3>Team Setup</h3>
      </div>
      <div class="card-group">

        <div class="card">
          <div class="card-body">

            <div *ngIf="teamNameSelected">
              <h5 class="card-title"> {{ teamName }} <button class="btn btn-sm btn-dark" (click)='toggleEditTeamName()'>Edit</button> </h5>
            </div>

            <div *ngIf="!teamNameSelected">
              <form>
                <div class="form-group">
                  <label>Team Name: </label><br>
                  <input [(ngModel)]='teamName' name='teamName' class="form-control">
                </div>
                <div class="form-group">
                  <button class="btn btn-dark" (click)='toggleEditTeamName()'>Enter</button>
                </div>
              </form>
            </div>


            <ul *ngFor="let member of memberList">
              <p class="card-text"> {{ member.firstName }}, {{ member.email }} <button type="button" class="btn btn-danger btn-sm  " (click)="removeMemberFromList(member)" name="button">X</button> </p>
            </ul>
          </div>
        </div>


        <div class="card">
          <div class="card-body">
            <form>

            <div class="form-group">
              <label>New Member's Name: </label>
              <input class="form-control" [(ngModel)]='memberName' name="memberName">
            </div>
            <div class="form-group">
              <label>New Members' Email: </label>
              <input class="form-control" [(ngModel)]='memberEmail' name="memberEmail">
            </div>

            <button type="submit" (click)='addMemberToList()' class="btn btn-dark">Add Player</button>
          </form>
          </div>
        </div>
      </div>
      <div class="card-footer text-center">
        <div class="teamSubmitBtn">

          <button (click)='showGameView()' class="btn btn-dark" >Submit Team</button>
        </div>
      </div>
    </div>
  </div>






</div>
