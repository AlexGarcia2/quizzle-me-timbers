  <div class="card-header">
    <h5 class="card-title">Welcome to the Trivia Host Area</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{ (authService.user | async)?.email }}</h6>
    <h5 *ngIf='gameId'>{{ (currentGame | async)?.title }}</h5>
    <h6 class="card-subtitle mb-2 text-muted" *ngIf='gameId'> Game Recovery ID: {{ gameId }} </h6>
  </div>

  <div id="all-questions">
    <ul *ngFor='let question of upcomingQuestions'>
      <li id='{{question.id}}'>
        <h6> <button (click)='addToQuestionList(question); ' class="btn btn-dark">+</button>
        <button (click)='deleteQuestion(question)' class="btn btn-dark">X</button> Q: {{question.question}} </h6>
        <p>A: {{question.answer}}</p>

      </li>
    </ul>
  </div>

  <div id="question-queue">
    <ul *ngFor='let question of displayQuestions'>
      <h3>Q: {{question.question}}</h3>
      <p>A: {{question.answer}}</p>
    </ul>
  </div>

  <div class="card-body">
    <button (click)="logout()" class="btn btn-dark">Logout</button>
  </div>
