<div class="container">
  <div class="row">
    <div class="col-md-4">

      <div class="card text-center">
        <div class="card-body">
          <form >
            <h5 class="card-title">Welcome to the Trivia Host Area</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ (authService.user | async)?.email }}</h6>
            <div class="form-group">
              <input class="form-control" type="text" [(ngModel)]="newGameTitle" name="newGameTitle">
            </div>
            <div class="form-group">
              <button class="btn btn-dark" type="button" (click)="startNewGame()" name="button">Add Game</button>
            </div>
          </form>
        </div>

        <div class="card-body">
          <button (click)="logout()" class="btn btn-dark">Logout</button>
        </div>
      </div>

    </div>

    <div class="col-md-8">

</div>
