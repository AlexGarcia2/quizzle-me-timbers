<div class="container">
  <h3>Host Sign In: </h3>
  <form>
    <label>Email: </label>
    <input [(ngModel)]='email' name='email'>
    <label>Password: </label>
    <input [(ngModel)]='password' name='password'>
    <br>
    <button (click)=login() type="submit"><a routerLink="host">Host log in</a></button>
  </form>
  <br>
  <button><a routerLink="team">Create Team</a></button>
</div>
