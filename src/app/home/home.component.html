<div *ngIf="displayHostLogin">
  <div class="container">
    <div class="row">
      <div class="offset-md-3 col-md-6">
        <div class="hostSignin card text-center">
          <div class="card-header">
            <h3>Host Sign In: </h3>
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label>Email: </label>
                <input class="form-control" [(ngModel)]='email' name='email'><br>
              </div>
              <div class="form-group">
                <label>Password: </label>
                <input class="form-control" [(ngModel)]='password' name='password'>
              </div>
              <div class="form-group">
                <button class="btn btn-dark"(click)=login() type="submit">Login</button>
              </div>
              <p *ngIf="errorMessage"> <span id="error">{{ errorMessage }}</span> </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="row">
  <div class="col text-center">


    <button class="btn btn-dark host-btn"(click)=showHostLogin()>Host Login</button>
    <br>
    <a routerLink="team"><button class="btn btn-dark team-btn">Create Team</button></a>
  </div>
</div>
