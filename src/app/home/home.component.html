<div class="container">
  <h1>Untitled Triva Game</h1>
  <form>
    <label>Email: </label>
    <input [(ngModel)]='email' name='email'>
    <label>Password: </label>
    <input [(ngModel)]='password' name='password'>
    <br>
    <button (click)=login() type="submit"><a routerLink="host">Host log in</a></button>
  </form>
  <br>
  <button><a routerLink="team">Continue as Team</a></button>
</div>
